<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memory</title>
</head>

<body>
  <div class="main-container" id="main-container">

    <h1 class="animated-title">MEMORY GAME</h1>

    <div class="counter-container">
      <div class="counter" >
        <p class="counter-title">Number of cuples:</p>
        <p id="gamesCounter">0 / 6</p>
      </div>
      <div class="counter" >
        <p class="counter-title">Number of tries:</p>
        <p id="triesCounter">0 / 8</p>
      </div>
      <div class="counter" >
        <p class="counter-title">Victories:</p>
        <p id="victoriesCounter">0</p>
      </div>
    </div>

    <div class="start-game" id="start-game-button">START GAME</div>


    <!-- contenedor para el grid de cards -->
    <div class="main-cards-container" id="main-cards-container"></div>

  </div>

  

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
