<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Modulo 5 | Funciones</title>
</head>

<body>
    <!-- display turno -->
    <div class="turno-display">
        <h1 id="shift" class="numero-turno">00</h1>
        <p class="texto-turno">Por favor, acérquese al mostrador</p>
    </div>
    <!-- input de recogida de turno -->
    <div class="input">
        <label for="operatorShift">Introduce el turno</label>
        <input type="number" id="operatorShift">
        <button id="update">Update</button>
    </div>
    <!-- bodones de avance y retoceso -->
    <div class="botones">
        <button onclick="goBack()"> < </button>
        <button class="reset-button" id="reset">Reset</button>
        <button onclick="goAhead()"> > </button>
    </div>


    <!-- importación de scripts -->
    <script src="./scripts.js"></script>
</body>

</html>
